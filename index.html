<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IKCRM elements</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./font.css">
</head>

<body>
    <!-- copy part -->
    <div class="container">
        <div class="smm">
            <div class="smm_table_container">
                <table class="smm_table" cellspacing="3" cellpadding="5">
                    <tr class="smm_table_column_container">
                        <th class="smm_table_column_name">
                            <div class="smm_table_column_name_inner">
                                №
                            </div>
                        </th>
                        <th class="smm_table_column_name">
                            <div class="smm_table_column_name_inner">
                                Форма
                            </div>
                        </th>
                        <th class="smm_table_column_name">
                            <div class="smm_table_column_name_inner">
                                Система
                            </div>
                            <!-- <img class="smm_table_column_downarrow" src="./assets/images/downarrow.png"
                                alt="downarrow smm column"> -->
                        </th>
                        <th class="smm_table_column_name">
                            <div class="smm_table_column_name_inner">
                                Статистика
                            </div>
                        </th>
                        <th class="smm_table_column_name">
                            <div class="smm_table_column_name_inner">
                                Действие
                            </div>
                        </th>
                    </tr>
                    <tr class="smm_table_column_info_container">
                        <td class="smm_table_column_info_name">1</td>
                        <td class="smm_table_column_info_name">Наименование формы</td>
                        <td class="smm_table_column_info_name">Facebook</td>
                        <td class="smm_table_column_info_name smm_column_status">Показать статус</td>
                        <td class="smm_table_column_info_name smm_table_column_action_container">
                            <div class="smm_column_action">
                                <img src="./assets/images/edit.png" alt="edit smm column">
                            </div>
                            <div class="smm_column_action">
                                <img src="./assets/images/delete.png" alt="delete smm column">
                            </div>
                        </td>
                    </tr>
                    <tr class="smm_table_column_info_container">
                        <td class="smm_table_column_info_name">2</td>
                        <td class="smm_table_column_info_name">Наименование формы</td>
                        <td class="smm_table_column_info_name">Facebook</td>
                        <td class="smm_table_column_info_name smm_column_status">Показать статус</td>
                        <td class="smm_table_column_info_name smm_table_column_action_container">
                            <div class="smm_column_action">
                                <img src="./assets/images/edit.png" alt="edit smm column">
                            </div>
                            <div class="smm_column_action">
                                <img src="./assets/images/delete.png" alt="delete smm column">
                            </div>
                        </td>
                    </tr>
                </table>
            </div>

            <div class="smm_pagination">
                <div class="smm_pagination_numeration_container">
                    <div class="smm_pagination_numeration pagination_active">
                        1
                    </div>
                    <div class="smm_pagination_numeration">
                        2
                    </div>
                    <div class="smm_pagination_numeration">
                        3
                    </div>
                    <div class="smm_pagination_numeration">
                        4
                    </div>
                    <div class="smm_pagination_numeration">
                        5
                    </div>
                </div>

                <div class="smm_pagination_next">
                    <img class="smm_pagination_next_img" src="./assets/images/next.png" alt="smm next">
                </div>
            </div>
        </div>
        <!-- copy part -->

        <!-- copy part -->
        <div class="create_smm">
            <div class="create_smm_social">
                <img class="create_smm_social_img" src="./assets/images/facebook.png" alt="facebook ikcrm">
                <p class="create_smm_social_text">Facebook</p>
            </div>
            <div class="create_smm_social">
                <img class="create_smm_social_img" src="./assets/images/instagram.png" alt="facebook ikcrm">
                <p class="create_smm_social_text">instagram</p>
            </div>
            <div class="create_smm_social">
                <img class="create_smm_social_img" src="./assets/images/phone.png" alt="facebook ikcrm">
                <p class="create_smm_social_text">IP Telephony</p>
            </div>
        </div>
        <!-- copy part -->
    </div>

</body>

</html>
